<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../lib/jquery/jquery-2.1.4.js"></script>
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../js/commentActions.js"></script>
    <meta charset="UTF-8">
    <title>Add your comment</title>
</head>

<body>
<div id="mainContainer" class="container">
    <div class="panel panel-success">
        <h3 div class="panel-heading">Add your comment here!</h3>
        <div class="panel-body">
            <div class="row">
                <div class = "col-md-5">

                    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCommentModal">Add your comment!</button>
                    <div class="modal fade" id="addCommentModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                    <h4 class="modal-title" id="addCommentModal">Fill form</h4></div>
                                <div class="modal-body">
                                    <form method="post" id="postComment" onsubmit="addComm();return false;">
                                        <input type="text" id="username" class="input-sm" name="user_name" placeholder="Username" size="6">
                                        <input type="text" id="text" name="comment" class="input-sm" placeholder="Comment..." size="50">
                                        <input  type="submit" value="Send" class="btn btn-success btn-sm" id="addComment">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <br>
                    <button id="Delete all" class="btn btn-warning" onclick="deleteComment(this.id)">Delete All</button>
                </div>
            <div class = "col-md-7" id="column">
                <div class="row" id="row0"></div>

                {% for comment in arrayOfComments %}
                <div class="row" id="row{{comment.id}}">
                <div class = "col-md-10"><div class="well well-sm">{{comment.username}}: {{comment.text}}</div></div>
                <div class = "col-md-2"><button class="btn btn-warning" id={{comment.id}} onclick="deleteComment(this.id)">Delete</button></div>
                    </div>
                {% endfor %}

                <div id="showMoreBtn" class="btn btn-default" onclick="showMore()" style="display: none">Show more</div>
                <div id="showLessBtn" class="btn btn-default" onclick="showLess()">Show less</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
